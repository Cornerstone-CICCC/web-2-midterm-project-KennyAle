<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script type="module" src="./details.js" defer></script>
    <title>Results</title>
</head>

<body>
    <header>
        <a href="./index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="white"
                class="icon icon-tabler icons-tabler-filled icon-tabler-device-tv-old">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M8.707 2.293l3.293 3.292l3.293 -3.292a1 1 0 0 1 1.32 -.083l.094 .083a1 1 0 0 1 0 1.414l-2.293 2.293h4.586a3 3 0 0 1 3 3v9a3 3 0 0 1 -3 3h-14a3 3 0 0 1 -3 -3v-9a3 3 0 0 1 3 -3h4.585l-2.292 -2.293a1 1 0 0 1 1.414 -1.414m10.293 5.707h-2a1 1 0 0 0 -1 1v9a1 1 0 0 0 1 1h2a1 1 0 0 0 1 -1v-9a1 1 0 0 0 -1 -1" />
                <path d="M18 14a1 1 0 0 1 .993 .883l.007 .127a1 1 0 0 1 -1.993 .117l-.007 -.127a1 1 0 0 1 1 -1" />
                <path d="M18 11a1 1 0 0 1 .993 .883l.007 .127a1 1 0 0 1 -1.993 .117l-.007 -.127a1 1 0 0 1 1 -1" />
            </svg>
        </a>
        <div class="menu">
            <ul>
                <li class="movies-btn">Movies</li>
                <li class="series-btn">Series</li>
                <li class="about-btn">About</li>
                <li class="active search-btn">
                    <svg class="w-[20px] h-[20px] text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="white" stroke-linecap="round" stroke-width="2"
                            d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                    </svg>
                </li>
            </ul>
            <form>
                <input type="search" name="search" id="search" autocomplete="off">
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
        <label class="toggle">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <section class="section-container-results">
            <article>
                <h2>Results for: <span id="search-term"></span></h2>
                <div class="search-results card-container">
                </div>
            </article>
        </section>
    </main>
    <section class="about">
    </section>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Movie Explorer. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Privacy Policy</a>
                <a href="https://github.com/tuusuario" target="_blank">GitHub</a>
                <a href="https://www.tmdb.org" target="_blank">Powered by TMDB</a>
            </div>
        </div>
    </footer>
</body>

</html>
